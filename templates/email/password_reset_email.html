<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .email-container p {
            font-size: 16px;
            color: #333333;
            line-height: 1.5;
        }
        .email-container a {
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .email-container a:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="email-container">
    <p>Hello,</p>
    <p>We've received a request to reset your password. Please click on the link below to reset your password:</p>
    <p><a href="{{ reset_password_url }}">Reset Password</a></p>
    <p>Here is your token
        <copy onclick="myFunction()" id="copyElement">{{ token }}</copy>
    </p>
    <p>If you did not request this password reset, you can safely ignore this email.</p>
    <p>Best regards,</p>
    <p>Your Application Team</p>
</div>
</body>
<script>
    function myFunction() {
  // Get the text field
  var copyText = document.getElementById("copyElement");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

   // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);

  // Alert the copied text
  alert("Copied the text: " + copyText.value);
}

</script>
</html>
